[loggers]
keys=root

[handlers]
keys=development

[formatters]
keys=basic

[logger_root]
level=DEBUG
handlers=development

[handler_development]
class=logging.StreamHandler
level=NOTSET
stream=ext://sys.stderr
formatter=basic

[formatter_basic]
format=%(asctime)s %(levelname)s - %(process)d - %(module)s.%(funcName)s:%(lineno)d %(message)s
class=logging.Formatter
